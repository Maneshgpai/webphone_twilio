<div class="modal" id="modal-dial">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <h4 class="modal-title">Keypad</h4> -->
                <button type="button" class="close" id="btnCloseDialModal">
                    <i class="fas fa-times" style="color: #FF3B30;"></i>
                </button>
            </div>

            <div class="modal-body">
                <input id="phoneNumber" type="tel" placeholder="Enter number">
                <div class="btn-group-vertical" role="group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary btnNumber">1</button>
                        <button type="button" class="btn btn-outline-secondary btnNumber">2</button>
                        <button type="button" class="btn btn-outline-secondary btnNumber">3</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary btnNumber">4</button>
                        <button type="button" class="btn btn-outline-secondary btnNumber">5</button>
                        <button type="button" class="btn btn-outline-secondary btnNumber">6</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary btnNumber">7</button>
                        <button type="button" class="btn btn-outline-secondary btnNumber">8</button>
                        <button type="button" class="btn btn-outline-secondary btnNumber">9</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary btnNumber">*</button>
                        <button type="button" class="btn btn-outline-secondary btnNumber">0</button>
                        <button type="button" class="btn btn-outline-secondary btnNumber">#</button>
                    </div>
                    <div class="btn-group">
                        <button id="btnDial" type="button" class="btn btn-outline-secondary">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-outline-secondary btnNumber">+</button>
                        <button id="btnDelete" type="button" class="btn btn-outline-secondary">
                            <i class="fas fa-backspace"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
